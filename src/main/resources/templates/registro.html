<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Biblioteca Egg</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">

    </head>
    <body>

        <div class="container-fluid m-5 contenedor">

            <form action="/registro" method="POST">
                
                  <div th:if ="${error != null}" class="card text-white bg-danger mb-3 mensajeError">
                    <div class="card-body">
                        <h5 class="card-title">Error %</h5>
                        <p class="card-text" th:text = "${error}"></p>
                    </div>
                </div>
                
                <div class="form-group my-3">
                    <h3 class="form-group my-3">Registrate</h3>
                </div>
                <div class="form-group my-3">
                    <input type="text" class="form-group" name = "nombre" placeholder="Nombre" >
                </div>
                <div class="form-group my-3">
                    <input type="text" class="form-group" name = "email" placeholder="Email" >
                </div>
                <div class="form-group my-3">
                    <input type="password" class="form-group" name = "password" placeholder="Contraseña">
                </div>
                <div class="form-group my-3">
                    <input type="password" class="form-group" name = "password2" placeholder="Repetir contraseña">
                </div>

                <button type="submit" class="btn btn-primary">Registrarme</button>


              

            </form>
        </div>
    </body>
</html>
