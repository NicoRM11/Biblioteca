<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8">
        <title>Biblioteca Egg</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    </head>
    <body>
        <div class="container">
            <table class="table table-light">
                <thead>
                    <tr>
                        <th scope="col">Id de editorial</th>
                        <th scope="col">Nombre de editorial</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody th:each = "editorial : ${editoriales}">
                    <tr>
                        <td scope="row" th:text = "${editorial.id}"></td>
                        <td th:text = "${editorial.nombre}"></td>
                        <td>
                            <a th:href = "@{/editorial/modificar/__${editorial.id}__}"><i class="fas fa-feather-alt"></i>Modificar</a>
                        </td>
                    </tr>
                </tbody>
            </table> 
        </div>

    </body>
</html>
